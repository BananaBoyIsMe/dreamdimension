{% extends "dreambooks/base.html" %}
{% block title %}Password reset complete{% endblock %}
{% block content %}
<section class="auth-section">
  <div class="auth-card">
    <h3>Password changed</h3>
    <p class="muted">Your password has been updated. You can now log in.</p>
    <a class="btn-primary" href="{% url 'login' %}">Log in</a>
  </div>
</section>
{% endblock %}
